<body id="page-top" class="sidebar-toggled">
    <div style="margin-top: 55px"></div>

    <div id="OverlayWrapper" class="calculateOverLay">
        <div id="OverlayContentWrapper">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <div class="content-top justify-content-center mb-3" style="display: flex;">
                        <div class="card">
                            <input type='text' class="form-control" placeholder="YYYY" id='yearText'>
                        </div>
                    </div>
                    <div class="content-mid justify-content-center mb-3" style="display: flex;">
                        <select name='seasonSelect' style='width: 50%' id="seasonType">
                            <option>Spring</option>
                            <option>Fall</option>
                        </select>
                    </div>
                    <div class="content-bottom justify-content-center" style="display: flex;">
                        <button type="button" class="btn btn-primary" id="insertCalculateSubmitBtn">등록</button>
                        <button type="button" class="btn btn-primary" id="insertCalculateCancelBtn">취소</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Navbar -->
    <div id="includeHTML" include-html="navbar.html"></div>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="includeHTML" include-html="sidebar.html"></div>

        <div id="content-wrapper">

            <div class="container-fluid">

                <!--        내용          -->
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-8 col-sm-8 mb-3">
                                <i class="fas fa-fw fa-newspaper"></i>
                                <l class="fa-lg">정산 관리</l>
                            </div>
                            <div class="col-lg-4 col-sm-4">
                                <button type="button" class="btn-account btn btn-primary float-right" id="insertCalculateBtn">시즌 등록</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="calculateTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>시즌</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--        내용          -->

            </div>

            <!-- Sticky Footer -->
            <div id="includeHTML" include-html="footer.html"></div>

        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
