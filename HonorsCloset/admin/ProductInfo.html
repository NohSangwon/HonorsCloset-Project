    <title>명예옷장 관리자 페이지</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/ADMIN_vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="vendor/ADMIN_vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/ADMIN_css/sb-admin.css" rel="stylesheet">

<body id="page-top" class="sidebar-toggled">
    <div style="margin-top: 55px"></div>
    <!-- Navbar -->    
    <div id="includeHTML" include-html="navbar.html"></div>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="includeHTML" include-html="sidebar.html"></div>

        <div id="content-wrapper">
            <div class="container-fluid">
                <form id="Insert_form" method="post" enctype="multipart/form-data">
                    <table id="OverlayTable">
                        <thead>
                            <tr>
                                <th width="10%">분류</th>
                                <td width="30%" colspan='2'>
                                    <input type="radio" name="Specification" value="T">상의 &nbsp;
                                    <input type="radio" name="Specification" value="B">하의 &nbsp;
                                    <input type="radio" name="Specification" value="O">외투 &nbsp;
                                    <input type="radio" name="Specification" value="G">잡화 &nbsp;
                                    <input type="radio" name="Specification" value="S">정장류 &nbsp;
                                    <input type="radio" name="Specification" value="E">기타
                                </td>
                                <td rowspan="10"><div id="CurrentImageDiv"><img id="CurrentImage"></div></td>
                            </tr>
                            <tr>
                                <th width="10%">성별</th>
                                <td width="30%" colspan='2'>
                                    <input type="radio" name="Sex" value="M">남성 &nbsp;
                                    <input type="radio" name="Sex" value="F">여성 &nbsp;
                                    <input type="radio" name="Sex" value="U">공용</td>
                            </tr>
                            <tr>
                                <th width="10%">상태</th>
                                <td width="30%" colspan='2'>
                                    <input type="radio" name="Status" value="S">좋음 &nbsp;
                                    <input type="radio" name="Status" value="A">보통 &nbsp;
                                    <input type="radio" name="Status" value="B">나쁨</td>
                            </tr>
                            <tr>
                                <th>가격</th>
                                <td colspan='2'>
                                    <input class="form-control" type="text" style="width:200px;" id="FirstPrice">
                                </td>
                            </tr>
                            <tr>
                                <th>입고일</th>
                                <td colspan='2'>
                                    <input class="form-control" type="date" style="width:200px;" id="RegistDate" placeholder="YYYY-MM-DD">
                                </td>
                            </tr>
                            <tr>
                                <th>썸네일</th>
                                <td><div id='Thumbnail_FileName' style="width:200px;"></div></td>
                                <td><input type="file" class="form-control" style="width:200px;" name="Thumbnail"></td>
                            </tr>
                            <tr>
                                <th>사진1</th>
                                <td><div id='Image1_FileName' style="width:200px;"></div></td>
                                <td><input type="file" class="form-control" style="width:200px;" name="Image1"></td>
                            </tr>
                            <tr>
                                <th>사진2</th>
                                <td><div id='Image2_FileName' style="width:200px;"></div></td>
                                <td><input type="file" class="form-control" style="width:200px;" name="Image2"></td>
                            </tr>
                            <tr>
                                <th>사진3</th>
                                <td><div id='Image3_FileName' style="width:200px;"></div></td>
                                <td><input type="file" class="form-control" style="width:200px;" name="Image3"></td>
                            </tr>
                            <tr>
                                <th>사진4</th>
                                <td><div id='Image4_FileName' style="width:200px;"></div></td>
                                <td><input type="file" class="form-control" style="width:200px;" name="Image4"></td>
                            </tr>
                        </thead>
                    </table>
                    <br><br>
                    <div id="ButtonWrapper">
                        <button type="button" class="btn btn-primary" id="Update_Button">수정</button>
                        <button type="button" class="btn btn-primary" id="Cancel_Button">취소</button>
                    </div>
                    <br><br>
                </form>
            </div>

            <!-- Sticky Footer -->
            <div id="includeHTML" include-html="footer.html"></div>

        </div>
    </div>

    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div id="includeHTML" include-html="logoutModal.html"></div>

    <!-- Core plugin JavaScript-->
    <script src="vendor/ADMIN_vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="vendor/ADMIN_vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/ADMIN_vendor/datatables/dataTables.bootstrap4.js"></script>

        includeHTML();
