<body id="page-top" class="sidebar-toggled">

    <!-- Navbar -->
    <div id="includeHTML" include-html="navbar.html"></div>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="includeHTML" include-html="sidebar.html"></div>

        <div id="content-wrapper">

            <div class="container-fluid">
                <div class="row">
                    <div class="container-left col-lg-6 col-sm-6 mb-3">
                        <div class="card mb-3">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-lg-8 col-sm-8 mb-3">
                                        <l class="fa-lg">온라인 주문내역</l>
                                    </div>
                                    <div class="col-lg-4 col-sm-4">
                                        <button type="button" class="btn-account btn btn-primary float-right" id="getSalesHistoryBtn">조회</button>
                                    </div>
                                </div>
                            </div>


                            <div class="card-header">

                                <div class="card-header mb-2">
                                    <input type="text" class="form-control" placeholder="주문코드" id="searchKeyword">
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6" id="fromDateTime">
                                        <div class="row mb-3" style="padding-left: 5%; padding-right: 5%;">
                                            <span style="width: 20%;">From :</span>
                                            <input type="text" class="" id="datepicker1" style="width: 70%;">
                                        </div>
                                        <div class="row mb-3" id="fromTime" style="padding-left: 5%; padding-right: 5%;">

                                        </div>

                                    </div>
                                    <div class="col-lg-6 col-sm-6" id="toDateTime">
                                        <div class="row mb-3" style="padding-left: 5%; padding-right: 5%;">
                                            <span style="width: 20%;">To :</span>
                                            <input type="text" class="" id="datepicker2" style="width: 70%;">
                                        </div>
                                        <div class="row mb-3" id="toTime" style="padding-left: 5%; padding-right: 5%;">

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center table-hover" id="salesHistoryTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>주문코드</th>
                                                <th>구매자 ID</th>
                                                <th>구매자 이름</th>
                                                <th>주문일시</th>
                                                <th>판매액</th>
                                                <th>취소여부</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-right col-lg-6 col-sm-6 mb-3">
                        <div class="card mb-3">
                            <div class="card-header">
                                <l class="fa-lg">상세판매내역</l>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center" id="orderDetaileTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>주문코드</th>
                                                <th>주문일시</th>
                                                <th>판매액</th>
                                                <th>결재방식</th>
                                                <th>취소여부</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>

                                <div class="card-header">
                                    <l class="fa-lg">구매자 상세정보</l>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center" id="customerDetailTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>이름</th>
                                                <th>연락처</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="customerID"></td>
                                                <td id="name"></td>
                                                <td id="phone"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="card-header">
                                    <l class="fa-lg">주문상품</l>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered text-center" id="orderedProductsTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>품목코드</th>
                                                <th>입고 날짜</th>
                                                <th>입고 가격</th>
                                                <th>판매 금액</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>

                                <style>
                                    .btn-cash,
                                    .btn-account {
                                        width: 100%;
                                    }

                                </style>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6 mb-3">
                                        <button type="button" class="btn-cash btn btn-primary float-right" id="confirmPaymentBtn">입금확인</button>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div id="Over_div"></div>
