        function createImages(image) {
            for (var i = 0; i < image.length;) {
                var articleContentArea = document.querySelector('#articleContentArea');
                
                var row = document.createElement('div');
                row.className = "row";
                row.setAttribute('data-animate-effect', 'fadeInLeft');
                articleContentArea.appendChild(row);

                for (var j = 0; j < 3; j++) {
                    var col = document.createElement('div');
                    col.className = "col-md-4 work-item";
                    row.appendChild(col);

                    var a = document.createElement('a');
                    a.href = image[i].URL;
                    a.target = "_blank";
                    col.appendChild(a);

                    var img = document.createElement('img');
                    img.src = image[i].Thumbnail;
                    img.alt = "등록된 이미지가 없습니다."
                    img.className = "img-responsive";
                    a.appendChild(img);

                    var h3 = document.createElement('h3');
                    h3.className = "fh5co-work-title";
                    h3.innerHTML = image[i].Title;
                    a.appendChild(h3);

                    var p = document.createElement('p');
                    p.innerHTML = image[i].Date;
                    a.appendChild(p);
                    		
                    i++;

                    if (i >= image.length) break;
                }
            }
        }
