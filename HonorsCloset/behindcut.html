    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        var inter;


        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
            inter = setInterval(function () {
                plusSlides(1);
            }, 4000);
        }

        function stop() {
            clearInterval(inter);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        var Season = window.location.href.split('=')[1].substr(2, 4);
        var SeasonJson = {
            "Season": Season
        }

        var Header = document.getElementById('Header');
        var HeaderStr = '';
        SeasonSplit = Season.split('-');
        HeaderStr = '20' + SeasonSplit[0];
        if (SeasonSplit[1] == '1') {
            HeaderStr += ' Spring Behind Cut';
        }
        else {
            HeaderStr += ' Fall Behind Cut';
        }
        Header.innerHTML = HeaderStr;

        $.ajax({
            type: "POST",
            url: '/BehindCut/loadBehindCut',
            data: SeasonJson,
            dataType: 'json',
            success: function (data) {
                createImages(data);
            },
            error: function (e) {
                alert(e.responseText);
            }
        });

        function createImages(image) {
            var imageContainer = $("#image");
            var mm = $("#m");
            var strDom = "";
            var m = "";
            var v = "";

            console.log(image)

            for (var i = 1; i < image[0].Count + 1; i++) {

                var number = i;
                strDom += '<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item"><a><img src="';
                strDom += image[0].Image + '/Thumbnail/' + pad(i,2) + '.jpg';
                strDom += '" alt="Free HTML5 Website Template by FreeHTML5.co" class="img-responsive cursor" onclick="openModal();currentSlide(';
                strDom += number;
                strDom += ')"> </a></div>';

                m += '<div class="mySlides"><div class="numbertext">' + number + '/' + image[0].Count + '</div><img src="' + image[0].Image + '/' + pad(i,2) + '-0.jpg' + '" style="width:100%"></div>';
                console.log('</div><img src="' + image[0].Image + '/' +  pad(i,2) + '-0.jpg');
            }

            v = image[0].Video;

            imageContainer.append(strDom);
            mm.append(m);

            if (v != '') {
                var videoContainer = document.createElement('video');
                videoContainer.style.width = '100%';
                videoContainer.style.height = '50%';
                videoContainer.id = 'video';
                videoContainer.type = 'video/mp4';
                videoContainer.src = v;
                videoContainer.autoplay = true;
                videoContainer.controls = true;
                var video = document.getElementById('video');
                video.appendChild(videoContainer);
            }

            function pad(n, width) {
                n = n + '';
                return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
            }
        }
    </script>
