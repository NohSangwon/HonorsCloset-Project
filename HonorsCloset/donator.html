    <script>
        $.ajax({
            type: "POST",
            url: '/Setting/getDonatorList',
            async: false,
            success: function(data) {
                $('#donatorList').append(data);
            },
            error: function(e) {
                alert(e.responseText);
            }
        });

        // 모바일에서 폰트 줄이기
        var filter = "win16|win32|win64|mac|macintel";
        if (navigator.platform) {
            if (filter.indexOf(navigator.platform.toLowerCase()) < 0) { //mobile
                var childrenFontReduce = function(parent) {
                    var children = parent.childNodes;
                    for (var i = 0; i < children.length; i++) {

                        if (children[i].hasChildNodes()) {
                            childrenFontReduce(children[i]);
                        }
                        var style = children[i].style;
                        if (style == undefined || style == null) continue;

                        var fontSize = style.fontSize;
                        if (fontSize == undefined || fontSize == null) continue;

                        var fontSize = Number(fontSize.replace(/pt/, ''));

                        if (Number(fontSize) > 15) {
                            children[i].style.fontSize = String(Number(fontSize) - 10) + 'pt';
                        }
                    }
                }

                var donatorList = document.querySelector('#donatorList');
                if (donatorList.hasChildNodes()) {
                    childrenFontReduce(donatorList);
                }
            }
            else { //pc
            }
        }

    </script>
