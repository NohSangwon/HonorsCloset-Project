    <script>
        var login_a = document.getElementById('login_a');
        login_a.addEventListener('click', function () {
		window.location.href = "ID&PWD.html";
        })

        var login_aa = document.getElementsByName('sign');
        login_aa[0].addEventListener('click', function () {
		window.location.href = "sign.html";
        })

        var submitLogin = function () {
            $.ajax({
                type: "POST",
                url: '/Login/DoLogin',
                data: {
                    id: document.getElementById('id').value,
                    pwd: document.getElementById('password').value
                },
                success: function (data) {
                    if (data == 'err1') {
                        alert("아이디 및 비밀번호를 다시 확인해주세요!");
                    } 
                    else if (data == 'err3'){
                        alert('탈퇴된 회원입니다.');
                    }
                    else if (data == 'err2') {
                        alert("아직 인증되지 않은 아이디입니다!");
                    }
                    else {
                        window.location.href = "../";
                    }
                },
                error: function (e) {
                    alert(e.responseText);
                }
            });
        };
        document.querySelector('#loginbtn').addEventListener('click', submitLogin);
    </script>
