    function createImages(image) {
        var a1 = '';
        var a2 = ''
        var a3 = ''

        for (var i = 0; i < image.length; i++) {
            console.log(a3);
            if (image[i].Season == '19-2') {

            } else if (image[i].Season == '19-1') {
                a2 += '<div class="col-md-2 col-sm-4 col-xs-6 col-xxs-6 work-item" alt="Free HTML5 Website Template by FreeHTML5.co" class="img-responsive cursor"><a><img src="';

            } else if (image[i].Season == '18-2') {

                a3 += image[i].Image.split('..')[1];

            }
        }
