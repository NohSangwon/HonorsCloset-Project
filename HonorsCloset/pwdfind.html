<script>
    var OK_Button = document.getElementById('OK_Button');
    OK_Button.addEventListener('click', function () {
        // id(E-mail) Regular Expression Validation Check
        var id = document.getElementById('id').value;
        var emailRule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        if (!emailRule.test(id)) {
            alert('ID는 이메일 형식으로 작성해주세요.');
            return;
        }
        // name Regular Expression Valdiation Check
        var name = document.getElementById('name').value;
        var nameRule = /[가-힣]{3,5}/;
        if (!nameRule.test(name)) {
            alert('이름은 3자이상, 5자 이하의 한글이름을 작성해주세요.');
            return;
        }

        // birth Regular Expression Valdation Check
        var birth = document.getElementById('birth').value;
        var birthRule = /^\d{6,6}$/;
        if (!birthRule.test(birth)) {
            alert('생년월일은 6자리로 작성해주세요. ( 예시 : 191101 )');
            return;
        }

        var DATA = { "id": id, "name": name, "birth": birth }

        $.ajax({
            type: "POST",
            url: '/Login/findPWD',
            data: DATA,
            dataType: 'json',
            success: function (data) {
                if (data.length != 0) {
                    window.location.href = "pwdchange.html?id=" + data[0].ID;
                }
                else {
                    alert('조회하신 정보가 존재하지 않습니다.');
                    location.reload();
                }
            },
            error: function (e) {
                alert(e.responseText);
            }
        });

    })

</script>
