<script>
    var sign = document.getElementById('sign');
    sign.addEventListener('click', function () {
        // id(E-mail) Regular Expression Validation Check
        var id = document.getElementById('id').value;
        var emailRule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        if (!emailRule.test(id)) {
            alert('ID는 이메일 형식으로 작성해주세요.');
            return;
        }

        // Password Regular Expression Validation Check
        var password = document.getElementById('password').value;
        var password2 = document.getElementById('password2').value;
        var pwdRule = /^[A-Za-z0-9]{6,20}$/;
        if (!pwdRule.test(password)) {
            alert('비밀번호는 6자 이상, 20자 이하의 영문자/숫자 이어야합니다.');
            return;
        }
        if (password != password2) {
            alert('비밀번호 확인이 일치하지 않습니다.');
            return;
        }

        // name Regular Expression Valdation Check
        var name = document.getElementById('name').value;
        var nameRule = /[가-힣]{3,5}/;
        if (!nameRule.test(name)) {
            alert('이름은 3자이상, 5자 이하의 한글이름을 작성해주세요.');
            return;
        }

        // PhoneNumber Regular Expression Valdation Check
        var phone = document.getElementById('number').value;
        var phoneRule = /^\d{11,11}$/;
        if (!phoneRule.test(phone)) {
            alert('전화번호는 "-"를 뺀 11자리의 숫자만 작성해주세요. ( 예시 : 01012341234 )');
            return;
        }

        // birth Regular Expression Valdation Check
        var birth = document.getElementById('birth').value;
        var birthRule = /^\d{6,6}$/;
        if (!birthRule.test(birth)) {
            alert('생년월일은 6자리로 작성해주세요. ( 예시 : 191101 )');
            return;
        }

        var DATA = { "id": id };

        $.ajax({
            type: "POST",
            url: '/Login/checkDuplicateID',
            data: DATA,
            dataType: "json",
            async: false,
            success: function (msg) {
                alert(msg.responseText);
            },
            error: function (msg) {
                if (msg.responseText == "YES") {
                    var URL = '/Login/sign/' + id + '/' + password + '/' + password2 + '/' + name + '/' + phone + '/' + birth;
                    $('#LoginForm').ajaxForm({
                        async: false,
                        url: URL,
                        beforeSubmit: function (data, form, option) {
                            return true;
                        },
                        success: function (response, status) {
                            window.location.href = './sendMail.html';
                        },
                        error: function () {
                        }
                    });

                    $("#LoginForm").submit();
                }
                else {
                    alert('동일한 이메일로 가입된 아이디가 존재합니다. ID/비밀번호 찾기를 이용해주세요.');
                }
            }
        });
    })
</script>
